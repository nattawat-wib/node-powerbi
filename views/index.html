<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/index.css">
    <title>Embedded Power BI report</title>
</head>

<body>
    <header class="embed-container col-lg-12 col-md-12 col-sm-12 shadow">
        <p>
            Power BI Embedded Sample
        </p>
    </header>

    <div class="container">
        <div class="row mt-4 mx-auto align-items-end justify-content-center">
            <div class="col-2">
                <select id="type" class="form-select">
                    <option value="reports"> reports </option>
                    <option value="dashboards"> dashboards </option>
                    <option value="paginate"> paginates </option>
                </select>
            </div>
            <div class="col-3">
                <label class="mb-0 d-block"> workspaceId </label>
                <input id="workspaceId" class="form-control" name="workspaceId" />
            </div>
            <div class="col-3">
                <label class="mb-0 d-block"> sourceId </label>
                <input id="sourceId" class="form-control" name="sourceId" />
            </div>
            <div class="col-2">
                <button id="embeddedButton" class="btn btn-primary"> new embed </button>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <table class="table my-4">
            <thead>
                <tr>
                    <th> type </th>
                    <th> workspace id </th>
                    <th> source id </th>
                    <th> time </th>
                </tr>
            </thead>
            <tbody id="logTableBody">

            </tbody>
        </table>
    </div>

    <div id="loader" class="loader mx-auto d-none"></div>

    <main class="row vh-100">
        <!-- <section id="text-container" class="embed-container col-lg-4 col-md-4 col-sm-4 mb-5 ml-5 mt-5">
            <div>

                    <br> In order to see a different report, make changes to the <i>config.json</i> file.
                </p>
                <p>Code is present in the following files:
                    <ol>

                        <li>index.js</li>
                        <li>utils.js</li>
                        <li>index.html</li>
                        <li>index.css</li>
                    </ol>
                </p>
            </div>
        </section> -->
        <section id="report-container" style="height: 100vh" class="embed-container mt-5 w-100 h-100">
        </section>

        <!-- Used to display report embed error messages -->
        <section class="error-container m-5">
        </section>
    </main>

        </p>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/powerbi.min.js"></script>
    <script src="../public/js/index.js"></script>
    <script src="/js/index.j"></script>

</body>

</html>
