<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>Embedded Power BI report</title>

<body>
    <header class="embed-container col-lg-12 col-md-12 col-sm-12 shadow">
        <p>
            Power BI Embedded Sample
        </p>
    </header>

    <div class=" d-flex justify-content-center align-items-end mt-4" style="gap: 10px;">
        <select id="type">
            <option value="reports"> report </option>
            <option value="dashboards"> dashboard </option>
            <option value="paginate"> paginate </option>
        </select>
        <div>
            <label class="mb-0 d-block"> workspaceId </label>
            <input id="workspaceId" name="workspaceId" />
        </div>
        <div>
            <label class="mb-0 d-block"> sourceId </label>
            <input id="sourceId" name="sourceId" />
        </div>
        <button id="embeddedButton"> embedded </button>
    </div>

    <div class="container text-center">
        <table class="table my-4">
            <thead>
                <tr>
                    <th> type </th>
                    <th> workspace id </th>
                    <th> source id </th>
                    <th> time </th>
                </tr>
            </thead>
            <tbody id="logTableBody">

            </tbody>
        </table>
    </div>

    <main class="row">

                </p>
            </div>
        </section> -->
        <section id="report-container" style="height: 100vh" class="embed-container mt-5 w-100 h-100">
        </section>

        <!-- Used to display report embed error messages -->
        <section class="error-container m-5">
        </section>
    </main>
